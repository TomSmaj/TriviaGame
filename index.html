<!DOCTYPE html>
<html>
    <head>
            <title>Trivia Game</title>  
            <!-- Required meta tags -->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
            
            <link rel = "stylesheet" href = "assets/css/style.css">
    </head>
    
    <body>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="assets/javascript/app.js"></script>        

        <div class = "container-fluid">
            <!--timer-->
            <div class = "row">
                <div class = "col-6 border timer">time: <strong>00:00</strong></div>
                <div class = "col-6 border info">info:</div>
            </div>
            <!--character image-->
            <div class = "row charRow">
                <div class = "col-12 border">
                    <div class = "characterImage"></div>
                </div>
            </div>
            <!--choice 1-->
            <div class = "row choiceRow">
                <div class = "col-6 border"><button type = "button" class = "choiceBtn1 choice">choice 1</button></div>
                <div class = "col-6 border"><button type = "button" class = "choiceBtn2 choice">choice 2</button></div>
            </div>
            <!--choice 2-->
            <div class = "row choiceRow">
                <div class = "col-6 border"><button type = "button" class = "choiceBtn3 choice">choice 3</button></div>
                <div class = "col-6 border"><button type = "button" class = "choiceBtn4 choice">choice 4</button></div>
            </div>
            <!--next button-->
            <div class = "row nextStartRow">
                <div class = "col-12 border nextBtn">
                    <button type = "button" class = "next-start">Start</button>
                </div>
            </div>
        </div>

    </body>
</html>
